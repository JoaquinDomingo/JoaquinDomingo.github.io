<h1>¿Quieres trabajar con nosotros?</h1>
<h2>Rellena este formulario y comprobaremos la solicitud</h2>

<div class="formulario">
    <form method="post" >
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre">
        </p>
        <p>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Introduzca sus apellidos">
        </p>
        <p>
            <label for="explabo">Experiencia Laboral</label>
            <textarea  name="explabo" id="explabo" placeholder="Introduzca su Experiencia laboral"></textarea>
        </p>
        <p>
            <label for="correo">Correo electónico</label>
            <input type="email" name="correo" id="correo" placeholder="Introduzca su correo electónico">
        </p>
        <p>
           <label for="infoperso">Información Personal</label>
            <textarea  name="infoperso" id="infoperso" placeholder="Introduzca su Información Personal (Estudios, Hobbies, etc.)"></textarea>
        </p>
        <input type="submit" value="Enviar" /> 

    </form>
